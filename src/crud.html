<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/mainCRUD.css">

<body>

        <button type="button" class="btn-cadastro">Cadastro PET</button>
        <table class="records">

                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Raça</th>
                    <th>Região</th>
                    <th>Editar/Excluir</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Zeus</td>
                    <td>5</td>
                    <td>Pit Bull</td>
                    <td>São Paulo</td>
                    <td>
                        <button type="button" class="btn-editar">Editar</button>
                        <button type="button" class="btn-excluir">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Testes2</td>
                    <td>4</td>
                    <td>Teste Raça2</td>

                </tr>
                <tr>
                    <td>Testes2</td>

                    <td>
                        <button type="button" class="btn-editar">Editar</button>
                        <button type="button" class="btn-excluir">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div clas="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h3>Novo Cadastro</h3>
                    <span class="modal-close">&#10006</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome">
                    <input type="email" class="modal-field" placeholder="email">
                    <input type="telefone" class="modal-field" placeholder="tel">
                    <input type="endereco" class="modal-field" placeholder="endereco">
                </form>
                <footer class="modal-footer">
                    <button class="btn-editar">salvar</button>
                    <button class="btn-excluir">cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer class="rodape">

      </footer>
</body>
