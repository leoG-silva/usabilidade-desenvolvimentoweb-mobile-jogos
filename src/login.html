<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Home- Login</title>
    <link rel="stylesheet" href="./css/login.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="menu-horizontal">
      <ul>
        <li><a href="/" >Home</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="content">
        <div class="column">
          <h2 class="title">Acesse seu perfil</h2>
          <p class="description">use o seu e-mail cadastrado:</p>
          <form class="form" action="/crud" method="POST">
            <label class="label-input" for="email" id="email">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="E-mail" />
            </label>

            <label class="label-input" for="senha" id="senha">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Senha" />
            </label>

            <input
              class="acessar"
              type="submit"
              value="acessar"
            >
            </input>
          </form>
        </div>
      </div>  
    </div>
    <script src="js/app.js"></script>

    <footer class="rodape">
      <p>Â© Copyright 2023</p>
    </footer>
  </body>
</html>
