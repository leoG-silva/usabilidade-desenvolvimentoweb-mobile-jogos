<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Home- Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="menu-horizontal">
      <ul>
        <li><a href="menu.html">Home</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title title-primary">Bem-vindo ao PetHome!</h2>
          <p class="description description-primary">
            Para acessar seu cadastro
          </p>
          <p class="description description-primary">
            por favor, faça login com os seus dados.
          </p>
          <button id="signin" class="btn btn-primary">Acessar</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">criar conta</h2>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-user icon-modify"></i>
              <input type="text" placeholder="Nome" />
            </label>

            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="E-mail" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Senha" />
            </label>

            <button class="btn btn-second" onClick="location.href='dados.html'">
              cadastrar
            </button>
          </form>
        </div>
        <!-- second column -->
      </div>
      <!-- first content -->
      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-primary">Olá, Usuário!</h2>
          <p class="description description-primary">Informe seus dados</p>
          <p class="description description-primary">e seja um Pet Home!</p>
          <button id="signup" class="btn btn-primary">Cadastrar</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">Acesse seu perfil</h2>
          <p class="description description-second">use o seu e-mail cadastrado:</p>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="E-mail ou Usuário" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Senha" />
            </label>

            <a class="password" href="recuperar.html">Esqueceu sua senha?</a>
            <button
              class="btn btn-second"
              onClick="location.href='principal.html'"
            >
              acessar
            </button>
          </form>
        </div>
        <!-- second column -->
      </div>
      <!-- second-content -->
    </div>
    <script src="js/app.js"></script>

    <footer class="rodape">
      <p>© Copyright 2023</p>
    </footer>
  </body>
</html>
